<div class="background"></div>

<div class="titulo">
    <img src="img/logo.png" class="img-titulo">
</div>

<div class="fotos" >

            <button *ngFor= "let card of cards" (click)="seleccionarImagen(card.ImgUrl)" class="imagen-button">

                <img [src]="card.ImgUrl" width="300" height="200">

            </button>
</div>

<app-ampliar-img [imagen]="imagenSeleccionada"  (cerrar)="imagenSeleccionada = null"></app-ampliar-img>
